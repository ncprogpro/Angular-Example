<div class="sidebar">
	<div class="sidebarHeader">
		<div fxLayout="row" fxLayoutAlign="space-between">
				<div class="title">Assign Countries</div>
				<div class="closeSidebar" fxLayoutAlign="center center" (click)="close()">x</div>
		</div>
		<hr />
	</div>
	<div mat-dialog-content>

		<div class="custom-checkbox-table mt-3">
			<mat-checkbox class="mr-4" [(ngModel)]="isCountries[i]" *ngFor="let country of countryCodes; let i = index">
				{{ country.name }}
			</mat-checkbox>
		</div>

		<div class="mt-3">
			<button class="c-btn c-btn--primary py-1 px-2 ml-1 mr-1" (click)="updateTemplate()">Update</button>
			<button class="c-btn c-btn--small c-btn-outline--primary" (click)="close()">Cancel</button>
		</div>
	</div>
</div>
