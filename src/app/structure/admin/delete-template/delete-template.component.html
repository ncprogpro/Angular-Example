<div class="sidebar">
	<div class="sidebarHeader">
		<div fxLayout="row" fxLayoutAlign="space-between">
				<div class="title">Delete Templates</div>
				<div class="closeSidebar" fxLayoutAlign="center center" (click)="close()">x</div>
		</div>
		<hr />
	</div>
	<div mat-dialog-content>
		<form class="form">
			<div class="mt-3">
				<button class="c-btn c-btn--primary py-1 px-2 ml-1 mr-1" (click)="deleteTemplate()">Delete</button>
				<button class="c-btn c-btn--small c-btn-outline--primary" (click)="close()">Cancel</button>
			</div>
		</form>
	</div>
</div>
